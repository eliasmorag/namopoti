<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tabla de Posiciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let bolsa of bolsas | async ; let i = index">
    <ion-card-header>
      {{i + 1}} {{ users[i] }}
      <ion-icon *ngIf="i==0" class="icon-gold" name="md-star"></ion-icon>
      <ion-icon *ngIf="i==1" class="icon-plata" name="md-star"></ion-icon>
      <ion-icon *ngIf="i==2" class="icon-bronze" name="md-star"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      Puntos : {{bolsa.bolsa}}
    </ion-card-content>
  </ion-card>
</ion-content>
