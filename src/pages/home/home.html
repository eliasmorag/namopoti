<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ñamopoti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="titulo" ></h2>

    <ion-slides>
      <ion-slide class="text" *ngFor="let item of items | async">
        <ion-card  class=“card”> 

          <img src="http://www.maquituls.es/noticias/wp-content/uploads/2017/06/reci.jpg">
          <ion-card-content>
              <ion-card-title>
                  {{item.nombre}}
              </ion-card-title>
              <p>{{item.descripcion}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="md-share-alt"></ion-icon>
                <div>Compartir</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="md-add"></ion-icon>
                <div>Agregar</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <div>{{item.puntos}} puntos</div>
              </button>
            </ion-col>
          </ion-row>
        
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
